[buildout]
extends = base.cfg
parts +=
   omelette
   debug
   rungrok
   debug_ini
   profile_ini
   interactive_debugger


auto-checkout =
   z3c.schema2xml
   dolmen.forms.wizard


[sources]
uvcsite               = svn https://uvcsite.googlecode.com/svn/uvcsite/trunk 
uvc.skin              = svn https://uvcsite.googlecode.com/svn/uvc.skin/trunk 
uvc.layout            = svn https://uvcsite.googlecode.com/svn/uvc.layout/trunk 
uvc.widgets           = svn https://uvcsite.googlecode.com/svn/uvc.widgets/trunk
z3c.schema2xml        = svn http://svn.zope.org/repos/main/z3c.schema2xml/branches/combined-deserialization-errors

[omelette]
recipe = collective.recipe.omelette
eggs = ${app:eggs}


[debug] 
recipe = collective.recipe.scriptgen 
cmd = ${buildout:bin-directory}/paster 
arguments = serve ${buildout:parts-directory}/etc/debug.ini 


[rungrok] 
recipe = collective.recipe.scriptgen 
cmd = ${buildout:bin-directory}/paster 
arguments = serve ${buildout:parts-directory}/etc/deploy.ini 


[debug_ini]
recipe = z3c.recipe.template
input = etc/debug.ini.in
output = ${buildout:parts-directory}/etc/debug.ini
host = 0.0.0.0
port = 8080


[profile_ini]
recipe = collective.recipe.template
input = etc/profile.ini.in
output = ${buildout:parts-directory}/etc/profile.ini
host = 0.0.0.0
port = 8080


[interactive_debugger]
recipe = z3c.recipe.dev:script
eggs = uvcsite
module = grokcore.startup.startup
method = interactive_debug_prompt
arguments = zope_conf="${zope_conf:output}"

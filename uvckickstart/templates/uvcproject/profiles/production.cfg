[buildout]
extends = base.cfg
parts +=
    backup
    pack-backup
    supervisor-reboot
    haproxy-build
    haproxy-conf


[backup]
recipe = collective.recipe.backup
full = true
debug = true


[pack-backup]
recipe = z3c.recipe.usercrontab
times = 00 3 * * *
command = ${buildout:directory}/bin/zeopack && ${buildout:directory}/bin/backup


[supervisor-reboot]
recipe = z3c.recipe.usercrontab
times = @reboot
command = ${buildout:directory}/bin/supervisord


[haproxy-build]
recipe = plone.recipe.haproxy
url = http://dist.plone.org/thirdparty/haproxy-1.4.8.zip

[haproxy-conf]
recipe = collective.recipe.template
input = etc/haproxy.conf.in
output = ${buildout:parts-directory}/etc/haproxy.conf
maxconn = 24000
ulimit-n = 65536
user = ${settings:haproxy-user} 
group = ${settings:haproxy-group} 
bind = 127.0.0.1:8088

[supervisor]
programs +=
    300 haproxy ${buildout:directory}/bin/haproxy [ -f ${buildout:parts-directory}/etc/haproxy.conf -db ]

